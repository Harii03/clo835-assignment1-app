name: Build and Push to ECR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push WebApp Image
      run: |
        docker build -t ${{ steps.login-ecr.outputs.registry }}/clo835-webapp:latest .
        docker push ${{ steps.login-ecr.outputs.registry }}/clo835-webapp:latest

    - name: Build and Push MySQL Image
      run: |
        docker build -f Dockerfile.mysql -t ${{ steps.login-ecr.outputs.registry }}/clo835-mysql:latest .
        docker push ${{ steps.login-ecr.outputs.registry }}/clo835-mysql:latest
